{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class = "d-inline-flex p-2">
<button class="btn btn-sm btn-success" id="compose">Новий лист</button>

    <div><h2>{{ request.user.email }}</h2></div>
</div>
<div>
    <button class="btn btn-sm btn-outline-primary" id="inbox">Вхідні</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Відправлені</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Архів листів</button>
    <!-- <a class="btn btn-sm btn-outline-primary" href="{% url 'user:logout' %}">Log Out</a> -->
</div>
    <hr>

    <div id="emails-view">
    </div>
    <div id="email-see">
        <h1>Перегляд листа</h1>

    </div>
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placehold er="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'inbox.js' %}"></script>
{% endblock %}
